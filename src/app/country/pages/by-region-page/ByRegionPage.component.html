<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<div class="row mt-2">
    <div class="flex-col">
        @for (region of regions; track region) {
            <button 
                class="btn btn-outline mr-2 w-[100px]"
                (click)="searchByRegion(region)"
                (click)="updateSelectedRegion(region)"
                [class.btn-primary]="selectedRegion() === region"
            >{{ region }}</button>
        }
    </div>
</div>

<country-list 
    [countries]="countries()" 
    [isLoading]="isLoading()"
    [errorMessage]="isError()"
    [isEmpty]="countries.length === 0"
/>
