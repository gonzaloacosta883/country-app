<section class="stats shadow mx-5">
  <div class="stat place-items-center">
    <div class="stat-title">Nombre</div>
    <div class="stat-value">{{ country().name }}</div>
    <div class="stat-desc">{{ country().region }}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Probación</div>
    <div class="stat-value text-secondary">{{ country().population | number }}</div>
    <div class="stat-desc text-secondary">Desde: {{ currentYear() }}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Sub Región</div>
    <div class="stat-value">{{ country().subRegion }}</div>
    <div class="stat-desc">{{ country().region }}</div>
  </div>
</section>

<section class="diff aspect-16/9" tabindex="0">
    <div class="diff-item-1" role="img">
      <img
          class="blur brightness-75"
        [alt]="country().name" 
        [src]="country().flagSvg" />
    </div>
  <div class="diff-item-2">
    <img 
        [alt]="country().name" 
        [src]="country().flagSvg" />
  </div>
  <div class="diff-resizer"></div>
</section>
